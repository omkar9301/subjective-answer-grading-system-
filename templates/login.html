<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }} Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.7s ease-in-out;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="email"],
        input[type="password"] {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            background-color: #FF9800;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FB8C00;
            transform: translateY(-2px);
        }

        p {
            margin-top: 1rem;
        }

        p a {
            color: #FF9800;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #FF9800;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer a {
            color: #FF9800;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Grading System</a>
        <div>
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h1>{{ role }} Login</h1>
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{{ url_for(role.lower() + '_register') }}">Register here</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Subjective Answer Grading System. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
