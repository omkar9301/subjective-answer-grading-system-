<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }} Register</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E3A8A, #3c6084);
            color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 2rem 0;
            font-size: 2rem;
        }

        /* Registration Form */
        form {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
            width: 100%;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #dbc2c2;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background: rgba(255, 255, 255, 0.3);
            color: #763535;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            background-color: #FF9800;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #FB8C00;
            transform: translateY(-3px);
        }

        p {
            margin-top: 1rem;
        }

        p a {
            color: #FF9800;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #FF9800;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: #FF9800;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Grading System</a>
        <div>
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Registration Form -->
    <h1>{{ role }} Registration</h1>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for(role.lower() + '_login') }}">Login here</a></p>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Subjective Answer Grading System. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
